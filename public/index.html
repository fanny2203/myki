<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="MyNiiu | Machine Language"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/android-chrome-192x192.png" />
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>MyNiiu | Machine Language </title>
    <style>
      #google-translate { 
        opacity: 0;
        display: none !important;
        z-index: -1 !important;
      }

      #google-translate > div{
        z-index: -1 !important;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <div id="google-translate">
      <div id="google_translate_element" style="display:none;"></div>
    </div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'es,en',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          gaTrack: true,
          gaId: 'UA-37652767-1'
        }, 'google_translate_element');

        setTimeout(function(){
          // document.querySelector('[id=":1.container"]').remove()
          document.querySelector('[id=":2.container"]').remove()
          const elements = document.getElementsByClassName("skiptranslate")
          elements.forEach(element => element.remove());
        },3000)
      }

      
      var googleTranslateScript = document.createElement('script');
      googleTranslateScript.type = 'text/javascript';
      googleTranslateScript.async = true;
      googleTranslateScript.src = 'http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      ( document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0] ).appendChild(googleTranslateScript);
    </script>
    <script>
      let previousTitle = document.title
      
      window.addEventListener("blur", () => {
        previousTitle = document.title
        document.title = "Don't leave, come back!  ðŸ˜§ "
      })

      window.addEventListener("focus", () => {
        document.title = previousTitle
      })
    </script>
  </body>

</html>
